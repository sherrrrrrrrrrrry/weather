<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="rain.html"/>
  </head>
  <body>
    <div class="sun-c">
      <div class="div">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="text-wrapper">PHILADELPHIA</div>
          <p class="feels-like"><span class="span">feels like 31</span> <span class="text-wrapper-2">°</span></p>
          <div class="text-wrapper-3">28</div>
          <div class="group">
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="rectangle"></div>
                <p class="p">Wear summer outfit + light jacket + sunscreen</p>
                <p class="p">Wear summer outfit + light jacket + sunscreen</p>
              </div>
            </div>
          </div>
          <div class="text-wrapper-4">°</div>
          <img class="icon-lightbulb" src="img/icon-lightbulb.png" />
        </div>
        <div class="statusbar-iphone">
          <div class="left-side">
            <div class="statusbar-time"><div class="element">1:41</div></div>
          </div>
          <div class="right-side">
            <img class="battery" src="img/battery-1.png" />
            <img class="wifi" src="img/wifi-1.svg" />
            <img class="icon-mobile-signal" src="img/icon-mobile-signal-1.svg" />
          </div>
        </div>
        <div class="intro-stats-chips-wrapper">
          <div class="intro-stats-chips">
            <div class="frame">
              <img class="img" src="img/noun-wind-4507827-1.svg" />
              <div class="text-wrapper-5">25 km/h</div>
            </div>
            <div class="frame-2">
              <img class="img" src="img/noun-humidity-151847-1.svg" />
              <div class="text-wrapper-5">67%</div>
            </div>
            <div class="frame-3">
              <img class="img" src="img/noun-rain-2438520-1.svg" />
              <div class="text-wrapper-5">0%</div>
            </div>
          </div>
        </div>
        <div class="overlap-2">
          <div class="overlap-wrapper">
            <div class="overlap-3">
              <div class="group-2"></div>
              <div class="text-wrapper-6">HOURLY FORECAST</div>
              <div class="frame-4">
                <div class="frame-5">
                  <div class="text-wrapper-7">9 AM</div>
                  <div class="div-wrapper">
                    <div class="overlap-group-2">
                      <div class="rectangle-2"></div>
                      <div class="ellipse-2"></div>
                      <div class="ellipse-3"></div>
                    </div>
                  </div>
                  <div class="frame-6"><div class="text-wrapper-8">22°</div></div>
                </div>
                <div class="frame-5">
                  <div class="text-wrapper-7">10 AM</div>
                  <div class="div-wrapper"><div class="ellipse-4"></div></div>
                  <div class="frame-6"><div class="text-wrapper-9">24°</div></div>
                </div>
                <div class="frame-5">
                  <div class="text-wrapper-7">11 AM</div>
                  <div class="div-wrapper">
                    <div class="overlap-group-3">
                      <div class="rectangle-3"></div>
                      <div class="ellipse-5"></div>
                    </div>
                  </div>
                  <div class="frame-6">
                    <img class="union" src="img/union.svg" />
                    <div class="text-wrapper-10">24°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="group-3">
            <div class="overlap-4">
              <div class="group-4">
                <div class="overlap-group-4">
                  <div class="group-5"></div>
                  <div class="text-wrapper-11">SKY-GAZING</div>
                  <div class="text-wrapper-12">6:53 AM</div>
                  <div class="text-wrapper-13">7:23 PM</div>
                  <div class="text-wrapper-14">sunrise</div>
                  <div class="text-wrapper-15">sunset</div>
                  <div class="text-wrapper-16">9 Days</div>
                  <div class="text-wrapper-17">next full moon</div>
                </div>
              </div>
              <img class="frame-7" src="img/frame-13.svg" />
              <img class="frame-8" src="img/frame-12.svg" />
              <img class="frame-9" src="img/frame-7.svg" />
              <img class="line" src="img/line-1.svg" />
              <img class="line-2" src="img/line-2.svg" />
            </div>
          </div>
        </div>
        <div class="slide-actions">
          <div class="action"><div class="label">°F</div></div>
          <div class="delete"><div class="label">°C</div></div>
        </div>
        <div class="nav">
          <div class="overlap-5">
            <div class="rectangle-4"></div>
            <div class="rectangle-wrapper"><div class="rectangle-5"></div></div>
            <a href="rain.html"><div class="ellipse-7"></div></a>
            <div class="text-wrapper-18">􀋒</div>
            <div class="text-wrapper-19">􀋲</div>
            <img class="line-3" src="img/line.svg" />
            <img class="vector" src="img/vector.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
