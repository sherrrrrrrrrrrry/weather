<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rain-c">
      <div class="div">
        <div class="overlap">
          <div class="overlap">
            <img class="icon" src="img/icon.svg" />
            <img class="img" src="img/icon-1.svg" />
            <div class="text-wrapper">SEATTLE</div>
            <div class="statusbar-iphone">
              <div class="left-side">
                <div class="statusbar-time"><div class="element">1:41</div></div>
              </div>
              <div class="right-side">
                <img class="battery" src="img/battery-1.png" />
                <img class="wifi" src="img/wifi-1.svg" />
                <img class="icon-mobile-signal" src="img/icon-mobile-signal-1.svg" />
              </div>
            </div>
            <div class="text-wrapper-2">77</div>
            <div class="group">
              <div class="overlap-group-wrapper">
                <div class="overlap-group">
                  <div class="rectangle"></div>
                  <p class="p">Wear summer outfit + light jacket + rain gears</p>
                </div>
              </div>
            </div>
            <div class="text-wrapper-3">°</div>
            <img class="icon-lightbulb" src="img/blue _lightbulb_.png"/>
            <p class="feels-like"><span class="span">feels like 73.4</span> <span class="text-wrapper-4">°</span></p>
          </div>
          <div class="slide-actions">
            <div class="delete-f"><div class="label">°F</div></div>
            <div class="action-f">
                <a href="rain.html">
                <div class="label">°C</div>
                </a>
            </div>
          </div>
        </div>
        <div class="intro-stats-chips-wrapper">
          <div class="intro-stats-chips">
            <div class="frame">
              <img class="img-2" src="img/blue_wind.png" />
              <div class="text-wrapper-5">25 km/h</div>
            </div>
            <div class="frame-2">
              <img class="img-2" src="img/blue_humidity.png" />
              <div class="text-wrapper-5">67%</div>
            </div>
            <div class="frame-3">
              <img class="img-2" src="img/blue_rain.png" />
              <div class="text-wrapper-5">60%</div>
            </div>
          </div>
        </div>
        <div class="overlap-2">
          <div class="overlap-wrapper">
            <div class="overlap-3">
              <div class="group-2"></div>
              <div class="text-wrapper-6">SKY-GAZING</div>
              <div class="text-wrapper-7">6:53 AM</div>
              <div class="text-wrapper-8">7:23 PM</div>
              <div class="text-wrapper-9">sunrise</div>
              <div class="text-wrapper-10">sunset</div>
              <div class="text-wrapper-11">9 Days</div>
              <div class="text-wrapper-12">next full moon</div>
            </div>
          </div>
          <img class="frame-4" src="img/frame-13.svg" />
          <img class="frame-5" src="img/frame-12.svg" />
          <img class="frame-6" src="img/frame-7.svg" />
          <img class="line" src="img/line-1.svg" />
          <div class="div-wrapper">
            <div class="overlap-4">
              <div class="group-3"></div>
              <div class="text-wrapper-13">HOURLY FORECAST</div>
              <div class="frame-7">
                <div class="frame-8">
                  <div class="text-wrapper-14">9 AM</div>
                  <div class="frame-9">
                    <div class="overlap-group-2">
                      <div class="rectangle-2"></div>
                      <div class="ellipse"></div>
                      <div class="ellipse-2"></div>
                    </div>
                  </div>
                  <div class="frame-10"><div class="text-wrapper-15">22°</div></div>
                </div>
                <div class="frame-8">
                  <div class="text-wrapper-14">10 AM</div>
                  <div class="frame-9"><div class="ellipse-3"></div></div>
                  <div class="frame-10"><div class="text-wrapper-16">24°</div></div>
                </div>
                <div class="frame-8">
                  <div class="text-wrapper-14">11 AM</div>
                  <div class="frame-9">
                    <div class="overlap-group-3">
                      <div class="rectangle-3"></div>
                      <div class="ellipse-4"></div>
                    </div>
                  </div>
                  <div class="frame-10">
                    <img class="union" src="img/union.svg" />
                    <div class="text-wrapper-17">24°</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img class="line-2" src="img/line-2.svg" />
        </div>
        <div class="nav">
          <div class="overlap-5">
            <div class="rectangle-4"></div>
            <div class="rectangle-wrapper"><div class="rectangle-5"></div></div>
            <div class="ellipse-5"></div>
            <a href = "index.html"><div class="text-wrapper-18">􀋒</div></a>
            <div class="text-wrapper-19">􀋲</div>
            <img class="vector" src="img/vector.svg" />
            <img class="line-3" src="img/line.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
